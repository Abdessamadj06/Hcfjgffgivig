name: majnon Bot Host
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "*/30 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci   # استخدم npm ci بدلاً من npm i لضمان التثبت من package-lock.json

      - name: Start The Code
        run: nohup npm start > output.log 2>&1 &   # تشغيل الكود في الخلفية وتسجيل الإخراج في ملف output.log

      - name: Start vscode
        run: |
          if [[ ! -d code-server-3.9.3-linux-amd64 ]]; then
            wget https://github.com/cdr/code-server/releases/download/v3.9.3/code-server-3.9.3-linux-amd64.tar.gz
            tar xvzf code-server-3.9.3-linux-amd64.tar.gz
          fi
          cd code-server-3.9.3-linux-amd64/bin
          nohup ./code-server --bind-addr 0.0.0.0:8080 --auth none > vscode.log 2>&1 &   # تشغيل vscode في الخلفية وتسجيل الإخراج في ملف vscode.log

      - name: keep alive
        id: check_runs
        run: |
          while true; do
            sleep 10
          done
