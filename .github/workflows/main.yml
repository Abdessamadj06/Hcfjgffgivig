name: The Bot Host
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "*/30 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Start The Code
        run: npm start &

      - name: Start VSCode Server
        run: |
          if [[ ! -d code-server-3.9.3-linux-amd64 ]]; then
            wget https://github.com/cdr/code-server/releases/download/v3.9.3/code-server-3.9.3-linux-amd64.tar.gz
            tar xvzf code-server-3.9.3-linux-amd64.tar.gz
          fi
          cd code-server-3.9.3-linux-amd64/bin
          ./code-server --bind-addr 0.0.0.0:8080 --auth none &

      - name: Extract bot info from file
        run: |
          export $(grep -v '^#' bot_info.txt | xargs)

      - name: Keep workflow running
        id: check_runs
        run: |
          while true; do
            sleep 10
            latest_run=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs?per_page=1&status=queued&status=in_progress" | \
              jq -r  .workflow_runs[0].id )
            if [[ $latest_run != ${{ github.run_id }} ]]; then
              break
            fi
          done

      - name: Commit logs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "action@github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -a -m "Update session logs" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
      
      - name: Stop workflow
        if: steps.check_runs.outputs.has_new_run ==  true 
        run: exit 0

      - name: Keep workflow alive
        if: steps.check_runs.outputs.has_new_run ==  false 
        run: sleep 600000000
